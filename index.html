        background: rgba(255, 255, 255, 0.1);

      @keyframes pop-in {

        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slide-down {
        0% { transform: translateY(-20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-down {
